        <div class="container">
                <div class="contact-wrapper">
                        <section class="card contact-card">
                                <h1>Get in touch</h1>
                                <p class="lead">If you want to talk, give advice, propose something, just fill up this form so we can interact. My contact information is also available at the bottom of the page.</p>

                                <form class="contact-form" action="https://formspree.io/f/mbqwlqbw" method="POST" novalidate>
                                        <div class="form-group">
                                                <label for="name">Name <span aria-hidden="true">*</span></label>
                                                <input id="name" name="name" type="text" required placeholder="Your name">
                                        </div>

                                        <div class="form-group">
                                                <label for="email">Email <span aria-hidden="true">*</span></label>
                                                <input id="email" name="email" type="email" required placeholder="you@example.com">
                                        </div>

                                        <div class="form-group">
                                                <label for="subject">Subject</label>
                                                <input id="subject" name="subject" type="text" placeholder="Subject (optional)">
                                        </div>

                                        <div class="form-group">
                                                <label for="message">Message <span aria-hidden="true">*</span></label>
                                                <textarea id="message" name="message" rows="8" required placeholder="Write your message..."></textarea>
                                        </div>

                                        <div class="form-actions">
                                                <button class="btn btn-primary" type="submit">Send Message</button>
                                        </div>
                                </form>
                        </section>
                </div>
